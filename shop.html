<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shop</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <link rel="stylesheet" href="style.css" />

    <!-- Demo styles -->
  </head>

  <body>
    <!-- Header Start -->

    <div
      class="flex header-wrapper justify-center lg:-mb-[100px] lg:h-[100px] h-[50px] -mb-[50px] bg-white z-100">
      <div class="container flex justify-between items-center">
        <!-- logo Start-->
        <div class="logo z-20 w-[100px]">
          <img src="./public/img/youtube-logo.png" alt="" />
        </div>
        <!-- logo End-->
        <!-- nav Start-->
        <div class="nav z-20 hidden lg:flex">
          <ul class="flex gap-10 relative">
            <li class="active:underline hover:underline">
              <a href="home" class="text-white">Home</a>
            </li>
            <li>
              <a href="home" class="text-white h-full flex gap-2 items-center"
                >Home
                <svg role="img" class="h-2 w-2 rotate-90 fill-white">
                  <use xlink:href="./public/img/sprite.svg#arrow-right"></use>
                </svg>
              </a>
              <ul
                class="absolute hidden top-8 bg-white pl-6 py-8 pr-40 flex flex-col gap-5">
                <li><a href="home">home</a></li>
                <li><a href="home">home</a></li>
                <li><a href="home">home</a></li>
                <li><a href="home">home</a></li>
                <li><a href="home">home</a></li>
              </ul>
            </li>
            <li>
              <a href="./shop.html" class="text-white">Shop</a>
            </li>
            <li>
              <a href="home" class="text-white">Home</a>
            </li>
            <li>
              <a href="home" class="text-white">Home</a>
            </li>
            <li>
              <a href="home" class="text-white">Home</a>
            </li>
          </ul>
        </div>
        <!-- nav End-->

        <!-- header control Start -->
        <div class="header_control z-20">
          <div class="theme_mode_toggle"></div>
          <div class="mini_account"></div>
          <div class="add_to_cart"></div>
          <div class="hamburger flex lg:hidden cursor-pointer">
            <div class="open_button">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="close_button hidden">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
        </div>
        <!-- header control End -->

        <!-- Mobile Start-->
        <div
          class="visible lg:hidden mobile_nav bg-white w-full h-full bottom-0 top-14 pt-10 px-8 absolute left-0 right-0 z-20">
          <ul class="flex flex-col gap-10 relative">
            <li class="active:underline hover:underline">
              <a href="home" class="text-black">Home</a>
            </li>
            <li class="relative dropdown__item">
              <a href="home" class="text-black"
                >Home
                <svg role="img" class="h-2 w-2 rotate-90 fill-black z-20">
                  <use xlink:href="assets/img/yt1/sprite.svg#arrow-right"></use>
                </svg>
              </a>
              <ul
                class="dropdown_submenu hidden top-8 bg-black pl-6 py-8 pr-40 flex flex-col gap-5">
                <li><a href="home" class="text-white">home</a></li>
                <li><a href="home" class="text-white">home</a></li>
                <li><a href="home" class="text-white">home</a></li>
                <li><a href="home" class="text-white">home</a></li>
                <li><a href="home" class="text-white">home</a></li>
              </ul>
            </li>
            <li>
              <a href="home" class="text-black">about</a>
            </li>
            <li>
              <a href="home" class="text-black">Contact</a>
            </li>
            <li>
              <a href="home" class="text-black">Home</a>
            </li>
            <li>
              <a href="home" class="text-black">Home</a>
            </li>
          </ul>
        </div>
        <!-- Mobile End-->
      </div>
    </div>

    <!-- Header End -->

    <!-- Bredcrumb Start  -->
    <section class="breadcrumb bg-red-500 w-full h-[350px] flex justify-center">
      <div
        class="container flex justify-center text-center text-white flex-col h-full w-full">
        <h2 class="page_title text-[60px] font-bold">Shop</h2>
        <p class="page_path uppercase">
          <span>Home</span><span> | </span><span>Shop</span>
        </p>
      </div>
    </section>
    <!-- Bredcrumb End  -->

    <!-- shop filters Start -->
    <section class="shop_filter">
      <div class="shop_filter_wrapper w-[90%] flex gap-5">
        <div class="filter_options flex gap-5">
          <select name="category" id="">
            <option value="all_category">all_category</option>
            <option value="shoe">shoe</option>
            <option value="Cloths">Cloths</option>
          </select>
          <select name="price" id="">
            <option value="price">Price</option>
            <option value="high-to-low">High to Low</option>
            <option value="low-to-high">Low To High</option>
          </select>
          <select name="order" id="">
            <option value="decending">Decending</option>
            <option value="Ascending">Ascending</option>
          </select>
        </div>
        <button type="button">Apply Filter</button>
        <div class="display_options">
          <ul class=" flex gap-2 ">
            <li>
              <a href="">
                <svg role="img" class=" rotate-90 h-6 w-6 fill-accent dark:fill-accent">
                  <use xlink:href="./public/img/sprite.svg#grid"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="">
                <svg role="img" class=" rotate-90 h-6 w-6 fill-accent dark:fill-accent">
                  <use xlink:href="./public/img/sprite.svg#grid-sm"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- shop filters End -->

    <footer>
      <div class="container h-[500px]"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script type="module" src="main.js"></script>
  </body>
</html>
